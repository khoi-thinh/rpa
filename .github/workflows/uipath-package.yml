name: Package UiPath XAML

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download UiPath CLI
        run: |
          curl -sL "https://github.com/UiPath/uipathcli/releases/latest/download/uipathcli-linux-amd64.tar.gz"
          tar -xzf uipathcli-linux-amd64.tar.gz
          ls -la

      - name: Package UiPath project
        run: |
          ./uipcli package pack \
            --source MyUiPathProject \
            --output ./output

      - name: Upload nupkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: uipath-nupkg
          path: output/*.nupkg*
